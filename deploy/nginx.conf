server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Basic Auth
    auth_basic "Domino Royale";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types
        text/html
        text/css
        text/javascript
        application/javascript
        application/json
        image/svg+xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|wav|mp3|ogg|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
